name: Update Profile Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Masterofowls
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            
      - name: Update README with snake
        run: |
          # Check if snake animation was created
          if [ -f "output/github-snake-dark.svg" ]; then
            echo "âœ… Snake animation generated"
          fi
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Update profile stats and animations"
          git push
